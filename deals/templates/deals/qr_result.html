{% extends 'deals/base.html' %}

{% block content %}
<h1>QR-код успешно сгенерирован</h1>

<div class="user-info-card">
    <h2>Информация о товаре</h2>
    <p><strong>Название:</strong> {{ product_name }}</p>
    <p><strong>ID товара:</strong> {{ product_id }}</p>
    <p><strong>Ссылка:</strong> <a href="{{ product_url }}" target="_blank" class="link">{{ product_url }}</a></p>
</div>

<div class="qr-container">
    <h3>QR-код</h3>
    <img src="data:image/png;base64,{{ qr_image }}"
         alt="QR-код для товара {{ product_name }}"
         class="qr-image">

    <div class="button-group mt-4">
        <a href="{% url 'generate_qr' %}" class="button">Сгенерировать еще один</a>
        <button onclick="window.print()" class="button">Распечатать</button>
    </div>
</div>
{% endblock %}

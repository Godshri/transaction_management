<!DOCTYPE html>
<html>
<head>
    <title>Bitrix Integration Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { background: #f4f4f4; padding: 10px; margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #333; }
        .deal-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; max-width: 400px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .user-info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    {% if request.bitrix_user %}
    <nav>
        <a href="/home/">Главная</a>
        <a href="/deals/">Мои сделки</a>
        <a href="/create-deal/">Создать сделку</a>
        <span style="float: right;">
            Привет, {{ request.bitrix_user.first_name }}!
        </span>
    </nav>
    {% else %}
    <div style="background: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; border-radius: 5px; margin: 20px 0;">
        <strong>Внимание:</strong> Вы не авторизованы через Битрикс24.
        Некоторые функции могут быть недоступны.
    </div>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>

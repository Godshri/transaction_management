<!DOCTYPE html>
<html>
<head>
    <title>Bitrix Deals manage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% if request.bitrix_user %}
    <nav>
        <a href="/home/">Главная</a>
        <a href="/deals/">Мои сделки</a>
        <a href="/create-deal/">Создать сделку</a>
        <span>
            Привет, {{ request.bitrix_user.first_name }}!
        </span>
    </nav>
    {% else %}
    <div class="warning-box">
        <strong>Внимание:</strong> Вы не авторизованы через Битрикс24.
        Некоторые функции могут быть недоступны.
    </div>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
